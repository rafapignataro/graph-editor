<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      min-width: 0;
      min-height: 0;
    }

    body {
      background-color: #fcfcfc;

      height: 100dvh;
      width: 100dvw;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      font-family: Arial, Helvetica, sans-serif;
    }

    canvas {
      background-color: #fcfcfc;
      background-size: 20px 20px;
      background-image: linear-gradient(to right, #e3e3e3 1px, transparent 1px), linear-gradient(to bottom, #e3e3e3 1px, transparent 1px);
    }

    button {
      cursor: pointer;
      border: 0;
      background: transparent;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      min-height: 0;
    }

    #tool-bar {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);

      height: 48px;

      display: flex;
      align-items: center;
      padding: 0.5rem;
      gap: .5rem;

      background: #fff;
      border: 1px solid #eaeaea;
      box-shadow: 0px 0px 14px 4px rgba(0, 0, 0, .05);
    }

    .tool-bar-divider {
      height: 75%;
      width: 1px;
      background: #eaeaea;
    }

    .tool-bar-action {
      padding: 0.3rem 0.5rem;
      border-radius: 3px;
    }

    .tool-bar-action:hover {
      background: #f7f7f7;
    }

    .tool-bar-action:hover svg {
      color: #1d1d1d;
    }

    .tool-bar-action svg {
      color: #b5b5b5;
    }

    #reset-graph:hover svg {
      color: #e74c3c
    }

    .tool-bar-group {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .tool-bar-group .tool-bar-action {
      padding: 0.25rem;
    }

    #zoom-value {
      color: #4e4e4e;
      width: 40px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="tool-bar">
      <button class="tool-bar-action" id="reset-graph" title="Reset">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          width="20" height="20">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
      </button>
      <div class="tool-bar-divider"></div>
      <div class="tool-bar-group">
        <button class="tool-bar-action" id="decrease-zoom" title="Zoom in">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607ZM10.5 7.5v6m3-3h-6" />
          </svg>
        </button>
        <span id="zoom-value"></span>
        <button class="tool-bar-action" id="increase-zoom" title="Zoom out">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607ZM13.5 10.5h-6" />
          </svg>
        </button>
      </div>

      <div class="tool-bar-divider"></div>
      <button class="tool-bar-action" id="export-graph-svg" title="Export as SVG">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          width="20" height="20">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
